<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Web Interface</title>
    <link rel="stylesheet" href="/static/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Note Assistant</h1>

      <div>
        <label for="prompt">Prompt:</label><br />
        <textarea
          id="prompt"
          placeholder="Enter your prompt here..."
        ></textarea>
      </div>

      <div>
        <button id="generateButton">Generate Response</button>
      </div>

      <div class="error" id="error"></div>

      <div>
        <h3>Response:</h3>
        <div class="response" id="response"></div>
        <button id="copyButton">Copy</button>
      </div>
    </div>

    <script type="module">
      import { generateResponse, copyResponse } from "/static/index.js";

      $(document).ready(function () {
        $("#generateButton").on("click", generateResponse);
        $("#copyButton").on("click", copyResponse);
      });
    </script>
  </body>
</html>

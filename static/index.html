<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Web Interface</title>
    <link rel="stylesheet" href="/static/index.css">
  </head>
  <body>
    <div class="container">
      <h1>Ollama Web Interface</h1>

      <div>
        <label for="model">Model:</label><br />
        <select id="model"></select>
      </div>

      <div>
        <label for="prompt">Prompt:</label><br />
        <textarea
          id="prompt"
          placeholder="Enter your prompt here..."
        ></textarea>
      </div>

      <div>
        <button onclick="generateResponse()">Generate Response</button>
      </div>

      <div class="error" id="error"></div>

      <div>
        <h3>Response:</h3>
        <div class="response" id="response"></div>
        <button onclick="copyResponse()" id="copyButton">Copy</button>
      </div>
    </div>

    <script>
      async function copyResponse() {
        const response = document.getElementById("response");
        const copyButton = document.getElementById("copyButton");
        
        try {
          await navigator.clipboard.writeText(response.textContent);
          // Provide visual feedback
          const originalText = copyButton.textContent;
          copyButton.textContent = "Copied!";
          setTimeout(() => {
            copyButton.textContent = originalText;
          }, 2000);
        } catch (err) {
          // Fallback for browsers that don't support clipboard API
          const textarea = document.createElement("textarea");
          textarea.value = response.textContent;
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            copyButton.textContent = "Copied!";
            setTimeout(() => {
              copyButton.textContent = "Copy";
            }, 2000);
          } catch (err) {
            console.error("Failed to copy text:", err);
            showError("Failed to copy text to clipboard");
          }
          document.body.removeChild(textarea);
        }
      }

      // Fetch available models when page loads
      async function loadModels() {
        try {
          const data = {"models":[{"name":"llama3.2:latest"}]}
          const modelSelect = document.getElementById("model");

          // Clear existing options
          modelSelect.innerHTML = "";

          // Add default option
          const defaultOption = document.createElement("option");
          defaultOption.value = "llama3.2:latest";
          defaultOption.textContent = "llama3.2:latest";
          modelSelect.appendChild(defaultOption);

          // Add other available models
          if (data.models) {
            data.models.forEach((model) => {
              if (model.name !== "llama3.2:latest") {
                // Skip default if it's in the list
                const option = document.createElement("option");
                option.value = model.name;
                option.textContent = model.name;
                modelSelect.appendChild(option);
              }
            });
          }
        } catch (error) {
          showError("Failed to load models: " + error.message);
        }
      }

      async function generateResponse() {
        const prompt = document.getElementById("prompt").value;
        const model = document.getElementById("model").value;
        const responseDiv = document.getElementById("response");
        const errorDiv = document.getElementById("error");

        if (!prompt) {
          showError("Please enter a prompt");
          return;
        }

        try {
          responseDiv.textContent = "Generating...";
          errorDiv.style.display = "none";

          const response = await fetch("/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              prompt: prompt,
              model: model,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          responseDiv.textContent = data.response;
        } catch (error) {
          showError("Error generating response: " + error.message);
          responseDiv.textContent = "";
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      // Load models when page loads
      loadModels();
    </script>
  </body>
</html>
